	<script type="text/javascript">
    		function identify(e){
        		e.preventDefault();
        		var form = e.target;
        		var email = form["email"].value;
        		var name = form["name"].value;
        		var destination = form["destination"].value;
        		var user = {
            			email: email,
            			name: name,
            			destination: destination
        		};

        		analytics.identify({
            			email: email, 
            			name: name
        		});

        		analytics.track('Destination Inquired', user, function() {
            			window.location.href = "";
        		});
    		}
		
		function track(e){
        		e.preventDefault();
        		var form = e.target;
        		var name = form["name"].value;
			var company = form["company"].value;
        		var user = {
            			name: name,
            			company: company
        		};
			
			var today = new Date();
			var date = today.getFullYear()+(today.getMonth()+1)+today.getDate();
			var time = today.getHours()+today.getMinutes()+today.getSeconds();
			var dateTime = date+time;

        		analytics.identify(dateTime, {
            			name: name
			});

        		analytics.track('Signed Up', user, function() {
            			window.location.href = "";
        		});
    		}
    
    		function myFunction(e) {
			e.preventDefault();
        		analytics.track('Form Submitted', {
            			form_name: "Travel Inquiry"
    			});
		}
		
    		function myFunction2(e) {
			e.preventDefault();

			analytics.identify(userId, {
				email: 'steve@segment.com'
			},function(){window.appboy.changeUser(userId);});
			
		}
	</script>
